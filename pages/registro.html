<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrarse</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" aria-label="Platzi Video logo" class="header__img" src="../assets/icons/logo-platzi-video-BW2.png" alt="Platzi Video Icon">
    </header>
    <section class="sign">
        <section class="sign__container">
            <h2 tabindex="0" aria-label="Sign up heading">Regístrate</h2>
           <form class="sign__container--form">
                <input aria-label="Enter User Name" class="input sign-in" type="text" placeholder="Nombre de Usuario">
                <input aria-label="Enter E-Mail" class="input sign-in" type="text" placeholder="Correo">
                <input aria-label="Confirm E-Mail" class="input sign-in" type="text" placeholder="Confirmar Correo">
                <input aria-label="Enter Password" class="input sign-in" type="password" placeholder="Contraseña">
                <input aria-label="Confirm Password" class="input sign-in" type="text" placeholder="Confirmar Contraseña">
                <button aria-label="Sign me up " class="button">Regístrarme :)</button> 
           </form>
           <section class="sign__container--social-media">
                <div><img src="../assets/icons/google-icon.png" alt="Google icon">
                    Regístrarse con Google
                </div>
                <div><img src="../assets/icons/twitter-icon.png" alt="Twitter icon">
                    Regístrarse con Twitter
                </div>
           </section> 
           <p aria-labelledby="Inicia sesión" class="sign__container--register">¿Ya tienes cuenta? <a href="./iniciar-sesion.html">Inicia sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a aria-label="Terms of Use" href="/">Términos de Uso</a>
        <a aria-label="Privacy" href="/">Declaración de Privacidad</a>
        <a aria-label="Help" href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
