<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrarse</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/icons/logo-platzi-video-BW2.png" alt="Platzi Video Icon">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
           <form class="login__container--form">
                <input class="input sign-in" type="text" placeholder="Nombre de Usuario">
                <input class="input sign-in" type="text" placeholder="Correo">
                <input class="input sign-in" type="text" placeholder="Confirmar Correo">
                <input class="input sign-in" type="password" placeholder="Contraseña">
                <input class="input sign-in" type="text" placeholder="Confirmar Contraseña">
                <button class="button">Regístrarme :)</button> 
                <!-- <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>                -->
           </form>
           <section class="login__container--social-media">
                <div><img src="../assets/icons/google-icon.png" alt="Google icon">
                    Regístrarse con Google
                </div>
                <div><img src="../assets/icons/twitter-icon.png" alt="Twitter icon">
                    Regístrarse con Twitter
                </div>
           </section> 
           <p class="login__container--register">¿Ya tienes cuenta? <a href="./iniciar-sesion.html">Inicia sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
