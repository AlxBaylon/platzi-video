<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/icons/logo-platzi-video-BW2.png" alt="Platzi Video Icon">
    </header>
    <section class="sign">
        <section class="sign__container">
            <h2>Inicia sesión</h2>
           <form class="sign__container--form">
                <input class="input sign-in" type="text" placeholder="Correo">
                <input class="input sign-in" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button> 
                <div class="sign__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>               
           </form>
           <section class="sign__container--social-media">
                <div><img src="../assets/icons/google-icon.png" alt="Google icon">
                    Iniciar sesión con Google
                </div>
                <div><img src="../assets/icons/twitter-icon.png" alt="Twitter icon">
                    Iniciar sesión con Twitter
                </div>
           </section> 
           <p class="sign__container--register">¿No tienes cuenta? <a href="./registro.html">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de Uso</a>
        <a href="/">Declración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
